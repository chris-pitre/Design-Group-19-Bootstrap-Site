<html lang="en">
<head>

    <link href="css/custom.min.css" rel="stylesheet">

    <title>InsaneJobFinder</title>

    <header class="fixed-top">
        <div class="container-fluid bg-dark text-center">
            <div class="row">

                        </button>
                    </a>
                </div>
                <div class="col-2">
