<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="css/custom.min.css" rel="stylesheet">

    <title>InsaneJobFinder</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <header class="fixed-top">
        <div class="container-fluid bg-dark text-center">
            <div class="row">
                <div class="col-6">
                    <a href="index.html">
                        <button type="button" class="btn btn-outline-dark">
                            <h3 class="fw-semibold  text-light ">InsaneJobFinder</h3>
                        </button>
                    </a>
                </div>
                <div class="col-1"></div>
                <div class="col-2">
                    <a href="contactus.html">
                        <button type="button" class="btn btn-outline-dark">
                            <h3 class="fw-semibold  text-light">Contact Us</h3>
                        </button>
                    </a>
                </div>
                <div class="col-2">
                    <a href="aboutus.html">
                        <button type="button" class="btn btn-outline-dark">
                            <h3 class="fw-semibold  text-light ">About Us</h3>
                        </button>
                    </a>
                </div>
            </div>            
        </div>
    </header>

    <hr>
    <hr>
    <hr>


    <div class="container-fluid text-center">
        <div class="row">
            <h2 class="display-4">Contact Us</h2>
        </div>
    </div>

    <div class="container overflow-hidden">
        <div class="row g-2">
            <div class="col-6">
                <input type="text" class="p-2 form-control" id="firstNameControlBox" placeholder="First Name">
            </div>
            <div class="col-6">
                <input type="text" class="p-2 form-control" id="lastNameControlBox" placeholder="Last Name">
            </div>
            <div class="col-12">
                <input type="email" class="p-2 form-control" id="firstNameControlBox" placeholder="name@example.com">
            </div>
            <div class="col-12">
                <h3 class="display-6">Help with:</h3>
            </div>
            <div class="col-6">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      <p>Reset Password</p>
                    </label>
                  </div>
            </div>
            <div class="col-6">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      <p>Forgot Username</p>
                    </label>
                  </div>
            </div>  
            <div class="col-6">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      <p>Delete Account</p>
                    </label>
                  </div>
            </div>  
            <div class="col-6">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      <p>Manage Subscription</p>
                    </label>
                  </div>
            </div>  
            <div class="col-6">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      <p>Other</p>
                    </label>
                  </div>
            </div> 
            <div class="col-12">
                <textarea class="form-control" id="messageTextArea" rows="12" placeholder="Message (Optional)"></textarea>
            </div>  
            <div class="col-12">
                <button type="button" class="btn btn-dark">Submit</button>
            </div>  
        </div>
    </div>



    <footer class="fixed-bottom">
        <div class="container-fluid bg-dark text-center">
            <div class="row">
                <div class="col-6"> 
                    <button type="button" class="btn btn-outline-dark">
                        <h3 class="fw-semibold  text-light ">Copyright 2023</h3>
                    </button>                                     
                </div>
            </div>            
        </div>
    </footer>

    
</body>
</html>
